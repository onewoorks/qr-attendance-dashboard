  <script>
    var sitting_zone = []
    $(document).ready(function () {
    });

    $('#cari_code').submit(function(e){
        e.preventDefault()
        var qr_code = $('#qrcodeInput').val()        
        getAttendee(qr_code)
    })

    function getAttendee(qr_code){
        $.ajax({
            url: `http://localhost:5000/attendence/find-all/${qr_code}`,
            success: function(response){
                renderAttendeeList(response)
            }
        })
    }

    function renderAttendeeList(response){
        var found_person = $("#found_person>tbody");
        var table_html = ''
        $.each(response, function(k,v){
            table_html += "<tr>"
            table_html += `<td>${v.register_date}</td>`
            table_html += `<td>${v.name}</td>`
            table_html += `<td class='text-center'>${v.sitting}</td>`
            table_html += `<td>${v.email}</td>`
            table_html += `<td>${v.phone}</td>`
            table_html += `<td>${v.csv_group}</td>`
            table_html += "</tr>"
        })
        

        found_person.html(table_html)
    }
  </script>
